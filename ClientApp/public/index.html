<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B7355" />
    <meta
      name="description"
      content="Ресторан грузинской кухни 'Тбилиси' - аутентичная кухня, домашняя атмосфера, живая музыка. Бронирование столов онлайн."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ресторан "Тбилиси" - Грузинская кухня в Москве</title>
    <script>
      // Применяем тему ДО загрузки React, чтобы избежать мерцания
      (function() {
        try {
          var currentThemeId = localStorage.getItem('restaurant-theme') || 'default';
          var themesStr = localStorage.getItem('restaurant-themes');
          var root = document.documentElement;
          
          if (currentThemeId === 'default') {
            root.className = '';
            root.style.removeProperty('--primary-color');
            root.style.removeProperty('--primary-light');
            root.style.removeProperty('--primary-dark');
            root.style.removeProperty('--secondary-color');
            root.style.removeProperty('--secondary-light');
            root.style.removeProperty('--secondary-dark');
            root.style.removeProperty('--accent-color');
            root.style.removeProperty('--background-color');
            root.style.removeProperty('--text-color');
            root.style.removeProperty('--text-light');
            root.style.backgroundColor = '#8B7355';
          } else {
            var defaultThemes = {
              elegant: {
                primaryColor: '#2C3E50',
                primaryLight: '#34495E',
                primaryDark: '#1C2833',
                secondaryColor: '#3498DB',
                secondaryLight: '#5DADE2',
                secondaryDark: '#2980B9',
                accentColor: '#E74C3C',
                backgroundColor: '#ECF0F1',
                textColor: '#2C3E50',
                textLight: '#566573'
              }
            };
            
            var theme = null;
            if (defaultThemes[currentThemeId]) {
              theme = defaultThemes[currentThemeId];
            } else if (themesStr) {
              try {
                var themes = JSON.parse(themesStr);
                var allThemes = Object.assign({}, defaultThemes, themes);
                theme = allThemes[currentThemeId];
              } catch(e) {}
            }
            
            if (theme) {
              root.style.setProperty('--primary-color', theme.primaryColor);
              root.style.setProperty('--primary-light', theme.primaryLight);
              root.style.setProperty('--primary-dark', theme.primaryDark);
              root.style.setProperty('--secondary-color', theme.secondaryColor);
              root.style.setProperty('--secondary-light', theme.secondaryLight);
              root.style.setProperty('--secondary-dark', theme.secondaryDark);
              root.style.setProperty('--accent-color', theme.accentColor);
              root.style.setProperty('--background-color', theme.backgroundColor);
              root.style.setProperty('--text-color', theme.textColor);
              root.style.setProperty('--text-light', theme.textLight);
              root.style.backgroundColor = theme.primaryColor;
            }
          }
        } catch(e) {}
      })();
    </script>
  </head>

    <div id="root"></div>
